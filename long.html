    <body>

        <div role="main">
            <div class="formErrors">
                
            </div>
            <img style="padding:15px;" src="img/buckle-logo.jpg" alt="Buckle" />
            <form target="bv-submission-target"
                  action="http://reviews.buckle.com/bvstaging/data/submitreview.json" method="POST">
                <input type="hidden" name="passkey" value="p6rprcg4uup7cii1v15oov04f" class="bv-noremember" />
                <input type="hidden" name="action" value="preview" class="bv-noremember" />
                <input type="hidden" name="apiversion" value="5.2" class="bv-noremember" />
                <input type="hidden" name="callback" value="parent.rpc.returnSubmissionResponse" class="bv-noremember" />
                <input type="hidden" name="productid" value="1000001" class="bv-noremember" />
                <input type="hidden" name="userid" value="asdgasdgffasd" class="bv-noremember" />
                <input type="hidden" name="useremail" value="sdgasdgfalkjkasdg@asdgasd.com" class="bv-noremember" />

                <section>
                    <fieldset class="incomplete stars">
                        <div class="legend">How do you rate this product overall?</div>
                        <input type="radio" name="rating" id="overall-1" value="1" /> <label for="overall-1">S</label>
                        <input type="radio" name="rating" id="overall-2" value="2" /> <label for="overall-2">S</label>
                        <input type="radio" name="rating" id="overall-3" value="3" /> <label for="overall-3">S</label>
                        <input type="radio" name="rating" id="overall-4" value="4" /> <label for="overall-4">S</label>
                        <input type="radio" name="rating" id="overall-5" value="5" /> <label for="overall-5">S</label>
                    </fieldset>
                    <fieldset class="incomplete">
                        <div class="legend">Do you recommend this product?</div>
                        <input type="radio" name="IsRecommended" id="recommend-1" value="true" /> <label for="recommend-1">Yes</label>
                        <input type="radio" name="IsRecommended" id="recommend-2" value="false" /> <label for="recommend-2">No</label>
                    </fieldset>
                </section>
                <section>
                     <fieldset class="incomplete">
                        <label class="legend">Title of your review</label>
                        <input type="text" name="title" placeholder="Ex: This product has great features" />
                    </fieldset>
                    <fieldset class="incomplete">
                        <label class="legend">Your product review</label>
                        <textarea name="reviewtext"></textarea>
                    </fieldset>
                    <fieldset class="incomplete">
                        <div class="legend">How do you prefer to shop?</div>
                        <input type="checkbox" name="contextdatavalue_Shopping" id="contextdatavalue_Shopping-1" value="InStore" /> <label for="contextdatavalue_Shopping-1">In-Store</label>
                        <input type="checkbox" name="contextdatavalue_Shopping" id="contextdatavalue_Shopping-2" value="Online" /> <label for="contextdatavalue_Shopping-2">Online</label>
                        <input type="checkbox" name="contextdatavalue_Shopping" id="contextdatavalue_Shopping-3" value="Mobile" /> <label for="contextdatavalue_Shopping-3">Mobile</label>
                        <input type="checkbox" name="contextdatavalue_Shopping" id="contextdatavalue_Shopping-4" value="All" /> <label for="contextdatavalue_Shopping-4">All</label>
                    </fieldset>
                </section>
                <section>
                    <fieldset class="incomplete">
                        <label class="legend">Choose a nickname</label>
                        <input type="text" name="usernickname" />
                    </fieldset>
                    <fieldset class="incomplete">
                        <label class="legend">Where are you located?</label>
                        <input type="text" name="userlocation" />
                    </fieldset>
                    <fieldset class="incomplete">
                        <div class="legend">What is your age?</div>
                        <select name="contextdatavalue_Age"> 
                            <option selected="selected" disabled="disabled"></option>
                            <option value="Under18">Under 18</option>
                            <option value="18to24">18-24</option>
                            <option value="25to34">25-34</option>
                            <option value="35to44">35-44</option>
                            <option value="45to54">45-54</option>
                            <option value="45to54">45-54</option>
                            <option value="55to64">55-64</option>
                            <option value="Over65">65 or Over</option>
                        </select>
                    </fieldset>
                     <fieldset class="incomplete">
                        <div class="legend">What is your gender?</div>
                        <select id="contextdatavalue_Gender" name="contextdatavalue_Gender"> 
                            <option selected="selected" disabled="disabled"></option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </fieldset>
                    <fieldset class="incomplete" id="contextdatavalue_FemaleBodyType" style="display:none;">
                        <div class="legend">Describe your body type:</div>
                        <select name="contextdatavalue_FemaleBodyType"> 
                            <option selected="selected" disabled="disabled"></option>
                            <option value="Athletic">Athletic</option>
                            <option value="Curvy">Curvy</option>
                            <option value="TallAndLean">Tall and Lean</option>
                            <option value="PearShaped">Pear Shaped</option>
                            <option value="Petite">Petite</option>
                            <option value="Slender">Slender</option>
                        </select>
                    </fieldset>
                    <fieldset class="incomplete" id="contextdatavalue_MaleBodyType" style="display:none;">
                        <div class="legend">Describe your body type:</div>
                        <select name="contextdatavalue_MaleBodyType"> 
                            <option selected="selected" disabled="disabled"></option>
                            <option value="Tall">Tall</option>
                            <option value="Short">Short</option>
                            <option value="Athletic">Athletic</option>
                            <option value="Thin">Thin</option>
                            <option value="Stocky">Stocky</option>
                        </select>
                    </fieldset>
                    
                    <fieldset class="incomplete" id="contextdatavalue_PersonalStyle" style="display:none;">
                        <div class="legend">Describe your personal style:</div>
                        <select name="contextdatavalue_PersonalStyle"> 
                            <option selected="selected" disabled="disabled"></option>
                            <option value="Casual">Casual</option>
                            <option value="Polished">Polished</option>
                            <option value="Athletic">Athletic</option>
                            <option value="WestCoast">West Coast</option>
                            <option value="Edgy">Edgy</option>
                        </select>
                    </fieldset>
                    <fieldset class="incomplete">
                        <div class="legend">How often do you show Buckle?</div>
                        <select name="contextdatavalue_ShoppingFrequency"> 
                            <option selected="selected" disabled="disabled"></option>
                            <option value="EveryDay">Every Day</option>
                            <option value="OnceAWeek">Once a Week</option>
                            <option value="OnceAMonth">Once a Month</option>
                            <option value="OnceASeason">Once a Season</option>
                            <option value="OnceAYear">Once a Year</option>
                        </select>
                    </fieldset>
                     <fieldset class="incomplete">
                        <input type="checkbox" name="sendemailalertwhenpublished" id="value-1" /> <label for="value-1">Please send me an email when my review is posted</label>
                    </fieldset>
                    <fieldset class="incomplete">
                        <label class="legend">Your email</label>
                        <input type="text" name="UserEmail" />
                    </fieldset>
                </section>
                <section>
                    <fieldset class="incomplete">
                        <div class="legend">Would you recommend Buckle to a friend?</div>
                        <input type="radio" name="NetPromoterScore" id="NetPromoterScore-1" value="1" /> <label for="NetPromoterScore-1">1</label>
                        <input type="radio" name="NetPromoterScore" id="NetPromoterScore-2" value="2" /> <label for="NetPromoterScore-2">2</label>
                        <input type="radio" name="NetPromoterScore" id="NetPromoterScore-3" value="3" /> <label for="NetPromoterScore-1">3</label>
                        <input type="radio" name="NetPromoterScore" id="NetPromoterScore-4" value="4" /> <label for="NetPromoterScore-2">4</label>
                        <input type="radio" name="NetPromoterScore" id="NetPromoterScore-5" value="5" /> <label for="NetPromoterScore-1">5</label>
                        <input type="radio" name="NetPromoterScore" id="NetPromoterScore-6" value="6" /> <label for="NetPromoterScore-2">6</label>
                        <input type="radio" name="NetPromoterScore" id="NetPromoterScore-7" value="7" /> <label for="NetPromoterScore-1">7</label>
                        <input type="radio" name="NetPromoterScore" id="NetPromoterScore-8" value="8" /> <label for="NetPromoterScore-2">8</label>
                        <input type="radio" name="NetPromoterScore" id="NetPromoterScore-9" value="9" /> <label for="NetPromoterScore-1">9</label>
                        <input type="radio" name="NetPromoterScore" id="NetPromoterScore-10" value="10" /> <label for="NetPromoterScore-2">10</label>
                    </fieldset>
                    <fieldset class="incomplete">
                        <label class="legend">Please tell us why:</label>
                        <textarea name="netpromotercomment"></textarea>
                    </fieldset>
                </section>
                <fieldset class="incomplete">
                    <button id="submit" type="submit" class="">Post your review <img style="display:none;" id="spinner" src="img/ajax-loader.gif" alt="Loading"/></button> 
                </fieldset>
            </form>
        </div>
